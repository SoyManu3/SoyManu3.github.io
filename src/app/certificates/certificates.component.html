<h3>Certificates</h3>

<h5>School Certificates</h5>
<div *ngFor="let cer of certificates" class="certificate-container">
  <div class="certificate-content">
    <div class="certificate-text">{{ cer.schoolCertificates }}</div>
  </div>
</div>

<h5>Skills Certificates</h5>
<div *ngFor="let cer of certificates" class="certificate-container">
  <div class="certificate-content">
    <div class="certificate-text">{{ cer.skillsCertificates }}</div>
  </div>
</div>

<h3>Education</h3>

<h5>High School</h5>
<div *ngFor="let edu of education" class="education-container">
  <div class="education-content">
    <div class="education-name">{{ edu.highSchool }}</div>
  </div>
</div>

<h5>University</h5>
<div *ngFor="let edu of education" class="education-container">
  <div class="education-content">
    <div class="education-name">{{ edu.university }}</div>
  </div>
</div>
